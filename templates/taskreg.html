
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<form action="/tskreg" method="post">
<table>
<tr>
<td><b>Name</b></td>

</tr>
<tr>

<tr>

<td><input type="date" name="age" id="age"/></td>
</tr>
<tr>

<td><input type="radio" name="gen" id="gen" value="male"/>male
<input type="radio" name="gen" id="gen" value="female"/>female</td>
</tr>
<tr>

<tr>
<td><b>Mobile</b></td>

</tr>
<tr>
<td><b>Email</b></td>
<td><input type="email" name="email" id="email"></td>
</tr>
<tr>
<td><b>District</b></td>
<td><select name="dist" id="dis">
<option value="select">Select</option>
<option value="kas">Kasargod</option>
<option value="kan">Kannur</option>
<option value="way">Wayanad</option>
<option value="cali">Kozhikode</option>
<option value="mal">Malappuram</option>
<option value="pal">palakkad</option>
</select></td>
</tr>
<tr>
<td><b>Qualification</b></td>
<td><select name="qual" id="qual">
<option value="select">Select</option>
<option value="bca">BCA</option>
<option value="bba">BBA</option>
<option value="bcom">Bcom</option>
<option value="btech">Btech</option>
<option value="mca">MCA</option>
<option value="mba">MBA</option>
</select></td>
</tr>
<tr>

<input type="checkbox" name="python" id="html" value="html"/>html
<input type="checkbox" name="python" id="php" value="php"/>php
    <input type="checkbox" name="python" id="c" value="python"/>python</td>
</tr>
<tr>
<td><b>Username</b></td>
<td><input type="text" name="user" id="user"/></td>
</tr>
<tr>
<td><b>Password</b></td>
<td><input type="password" name="pwrd" id="pwrd"/></td>
</tr>
<tr>
<td><b>Confirm password</b></td>
<td><input type="password" name="cpd" id="cpd"/></td>
</tr>
<tr><td><input type="submit" name="sub" value="Register" ></td></tr>


</table>
    </form>
</body>
</html>
