<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multable</title>
</head>
<body>

{% for i in range(0,10)%}
    <tr>
    <td>{{ i }}</td>
    <td>*</td>
    <td>2</td>
    <td>=</td>
    <td>{{ i*2 }}</td>
    </tr><br>
{% endfor %}
</body>
</html>
