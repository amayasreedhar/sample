<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<form action="/registration" method="post">
<tr>
<tr>

</tr>
<tr>

</tr>
<tr>

</tr>
<tr>

<input type="radio" name="gen" id="gen" value="female"/>female</td>
</tr>
<tr>

<tr>

</tr>
<tr>

</tr>
<tr>

</select></td>
</tr>

<tr>

<input type="checkbox" name="qual" id="ca" value="ca"/>ca
    <input type="checkbox" name="qual" id="btch" value="btch"/>btch</td>
</tr>

    <tr>
    <p class="email"><b>email</b>
<input type="text" name="email" id="email"/></p>
<br></tr>

    <br></tr>
    <tr>

<input type="text" name="cpd" id="cpd"/></p>
<br></tr>
    <tr><td><input type="submit" name="sub" value="Register" ></td></tr>


</table>
    </form>
</body>
</html>
